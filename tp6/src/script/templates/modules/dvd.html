<div class='dvd-module'>
  <div class='title'>DVD Player</div>
  <div class='controls'>
    <div class='overlay'></div>
    <div class='background'>
      <div class='roomtrol-text'>Roomtroller</div>
    </div>
    {{each buttons}}
    <div class='${$value} dvd-button' title='${$value}'></div>
    {{/each}}
    <div class='pause-circle'></div>
    <div class='five-way'></div>
  </div>
</div>
